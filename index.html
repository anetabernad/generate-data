<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Recruitee Data Generator</title>

    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js" integrity="sha512-/seDHxVfh1NvFUscAj8GsHQVZJvr2jjAoYsNL7As2FCaFHUHYIarl3sRCvVlFgyouVNiRgHIebyLKjpgd1SLDw==" crossorigin="anonymous"></script>"
  </head>

  <body>
    <div>
      <img
        src="file:///Users/anetabernad/projects/generate-data/assets/logo_horizontal_light%20blue_rgba.png"
        width="200px"
      />
      <div class="title">Recruitee Data Generator</div>
    </div>
    <form>
      <fieldset>
        <div class="companyData">
          <div class="input-group">
            <div id="radioBtn" class="btn-group">
              <a
                class="btn btn-primary btn-sm active"
                data-toggle="enviroment"
                data-title="stg"
                >STG</a
              >
              <a
                class="btn btn-primary btn-sm notActive"
                data-toggle="enviroment"
                data-title="prod"
                >PROD</a
              >
            </div>
            <input type="hidden" name="happy" id="happy" />
          </div>
          <label for="companyId">Company id:</label>
          <input type="text" id="companyId" name="companyId" value="5052" />
          <label for="companyId">API token:</label>
          <input
            type="text"
            id="apiToken"
            name="apiToken"
            value="RVJBd3UybVBxUVNtRzhnQ0F2aExmQT09"
          />
        </div>
        <div class="col-25">
          <label for="tags">Tags:</label>
        </div>
        <div class="col-75">
          <input
            type="number"
            id="tagsQuantity"
            name="tagsQuantity"
            placeholder="Quantity"
            min="0"
            max="1000"
          />
        </div>
        <div class="col-25">
          <label for="sourceTags">Source tags:</label>
        </div>
        <div class="col-75">
          <input
            type="number"
            id="sourceTagsQuantity"
            name="sourceTagsQuantity"
            placeholder="Quantity"
            min="0"
            max="1000"
          />
        </div>
        <div class="col-25">
          <label for="jobsTags">Job tags:</label>
        </div>
        <div class="col-75">
          <input
            type="number"
            id="jobsTagsQuantity"
            name="jobsTagsQuantity"
            placeholder="Quantity"
            min="0"
            max="1000"
          />
        </div>
        <div class="col-25">
          <label for="disqualifyReasons">Disqualify reasons:</label>
        </div>
        <div class="col-75">
          <input
            type="number"
            id="disqualifyReasonsQuantity"
            name="disqualifyReasonsQuantity"
            placeholder="Quantity"
            min="0"
            max="20"
          />
        </div>
        <div class="col-25">
          <label for="departments">Departments:</label>
        </div>
        <div class="col-75">
          <input
            type="number"
            id="departmentsQuantity"
            name="departmentsQuantity"
            placeholder="Quantity"
            min="0"
            max="20"
          />
        </div>
        <div class="col-25">
          <label for="candidates">Candidates:</label>
        </div>
        <div class="col-75">
          <input
            type="number"
            id="candidatesQuantity"
            name="candidatesQuantity"
            placeholder="Quantity"
            min="0"
            max="20"
          />
        </div>
        <div class="col-25">
          <label for="jobs">Jobs:</label>
        </div>
        <div class="col-75">
          <input
            type="number"
            id="jobsQuantity"
            name="jobsQuantity"
            placeholder="Quantity"
            min="0"
            max="20"
          />
        </div>
        <div class="col-25">
          <label for="talentPools">Talent Pools:</label>
        </div>
        <div class="col-75">
          <input
            type="number"
            id="talentpoolsQuantity"
            name="talentpoolsQuantity"
            placeholder="Quantity"
            min="0"
            max="20"
          />
        </div>
      </fieldset>
      <div>
        <button type="submit" id="generate_btn">Generate</button>
      </div>
    </form>

    <script src="main.js"></script>
    <script src="generateData.js"></script>
    <script src="performRequest.js"></script>

  </body>
</html>
